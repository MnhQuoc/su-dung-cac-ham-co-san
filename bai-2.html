<script>
    let arr = [];
    let number = +prompt("Nhập số lượng phần tử của mảng")
    for (let i = 0; i < number; i++) {
        arr[i] = +prompt("Nhập phần tử thứ " + (i + 1) + " của mảng")
    }
    document.write("Mảng ban đầu là: " + arr + "<br>");

    for (let i = 1; i < arr.length; i++) {
        if (arr[i-1] % 2 ===0 && arr[i] % 2 ===0 ) {
            arr.splice(i,0,"-")
        }
    }
    document.write("Mảng hoàn chỉnh là: "+arr);

</script>
